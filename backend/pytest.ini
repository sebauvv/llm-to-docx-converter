[pytest]
# Directorio de tests
testpaths = tests

# Opciones por defecto
# addopts = 
#     -v                          # Verbose
#     --strict-markers            # Error si marker no definido
#     --tb=short                  # Traceback corto
#     --cov=app                   # Coverage del directorio app
#     --cov-report=html           # Reporte HTML
#     --cov-report=term-missing   # Mostrar líneas no cubiertas
#     --cov-fail-under=80         # Fallar si coverage < 80%

markers =
    slow: marca tests lentos (deselect with '-m "not slow"')
    integration: tests de integración
    unit: tests unitarios
    mock: tests que usan mock
    s3: tests relacionados con S3

python_files = test_*.py
python_classes = Test*
python_functions = test_*

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
